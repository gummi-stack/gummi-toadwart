<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script>

$(document).ready(function(){
    $.ajax({url:'http://api.nibbler.cz/'}).done(function(data){
	console.log(data);
	var s = "";
	for(var key in data) {
	    s += JSON.stringify( data[key]) + '<hr>';
	}

	$('#data').html(s);
    });

});

</script>

<div id="data">
</div>
